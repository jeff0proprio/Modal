<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Termos abaixo </h1>
    
    <!-- Botão para abrir o modal -->
    <button id="Botao" class="Botao">Abrir termos</button>
    
    <div id="Modal" class="Modal">    <!-- Contêiner do Modal-->
        <div class="Modal-Content">  <!-- Conteudo do Modal-->
            <span class="Close">&times;</span> <!-- Botão para fechar o Modal-->
            <p>Ao acessar e usar este site, você concorda em cumprir e estar vinculado a estes Termos de Uso. Se não concordar com qualquer parte destes termos, você não deve usar nosso site.</p> <!-- Texto dentro do Modal-->
        </div>
    </div>

    <script src="file.js"></script>
</body>
</html>
